{% extends 'listings/base.html' %}


{% block content %}

<h1>Groupes</h1>
<p>Mes groupes préférés sont :</p>
<ul>
    {% for band in bands %}
        <li><a href="{% url 'band-detail' band.id %}">{{ band.name }}</a></li>
        - <a href="{% url 'band-update' band.id %}">[modifier]</a>
    {% endfor %}
</ul>

<a href="{% url 'band-create' %}">Créer un nouveau groupe</a>

{% endblock %}
